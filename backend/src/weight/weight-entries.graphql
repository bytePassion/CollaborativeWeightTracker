
type Query {
    getWeightEntries: [WeightEntry]
    weightEntry(id: ID!): WeightEntry
}

type Mutation {
    createWeightEntry(createWeightEntryInput: WeightEntryInput): WeightEntry
}

type Subscription {
    weightEntryCreated: WeightEntry
}

type WeightEntry {
    id: Int
    weight: Float
    timestamp: Int
    author: Author
}

input WeightEntryInput {
    weight: Float
    timestamp: Int
}