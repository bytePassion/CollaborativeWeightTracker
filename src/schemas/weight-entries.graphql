
type Query {
    getWeightEntries: [WeightEntry]
    weightEntry(id: ID!): WeightEntry
    getWeightEntriesByUser: [WeightEntry]
}

type Mutation {
    createWeightEntry(createWeightEntryInput: WeightEntryInput): WeightEntry
}

type WeightEntry {
    id: Int
    weight: Float
    unit: WeightUnit
    timestamp: Int
    user: User
}

enum WeightUnit {
    kg,
    lbs
}

input WeightEntryInput {
    weight: Float
    timestamp: Int
}